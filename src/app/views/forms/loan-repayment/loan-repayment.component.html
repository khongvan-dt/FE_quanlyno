<app-tille
  *ngIf="content || title"
  [content]="content"
  [title]="title"
></app-tille>

<c-row>
  <c-col xs="12">
    <c-card class="mb-4">
      <c-card-header ngPreserveWhitespaces>
        <strong>Trả góp (Loan Repayment)</strong>
      </c-card-header>
      <c-card-body>
        <c-row>
          <form (ngSubmit)="addLoanRepayment()">
            <div class="mb-3">
              <label class="form-label" for="basic-form-gender"
                >Người vay</label
              >
              <select
                class="form-select"
                id="basic-form-gender"
                aria-label="Default select example"
                name="borrowerInformationId"
                [(ngModel)]="newLoanRepayment.borrowerInformationId"
              >
                <option selected="selected">Chọn tên người vay</option>
                <option
                  *ngFor="let borrower of borrowerInformationList"
                  [value]="borrower.id"
                >
                  {{ borrower.fullName }}
                </option>
              </select>
            </div>
            <div class="mb-3">
              <label class="form-label" for="basic-form-gender"
                >Thông tin khoản vay</label
              >
              <select
                class="form-select"
                id="basic-form-gender"
                aria-label="Default select example"
                [(ngModel)]="newLoanRepayment.loanInformationId"
                name="loanInformationId"
              >
                <option selected="selected">Chọn thông tin khoản vay</option>
                <option
                  *ngFor="let loanInformation of LoanInformationList"
                  [value]="loanInformation.id"
                >
                  {{ loanInformation.loanInformationName }}
                </option>
              </select>
            </div>
            <div class="mb-3">
              <label class="form-label" for="basic-form-name"
                >Số tiền đã trả</label
              >
              <input
                [(ngModel)]="newLoanRepayment.amountPaid"
                class="form-control"
                id="basic-form-name"
                type="number"
                name="amountPaid"
                placeholder="Số tiền đã trả"
              />
            </div>

            <div class="mb-3">
              <label class="form-label" for="basic-form-name">Ngày trả</label>
              <input
                class="form-control"
                id="basic-form-name"
                type="date"
                [(ngModel)]="newLoanRepayment.paymentDate"
                name="paymentDate"
              />
            </div>
            <div class="mb-3">
              <label class="form-label" for="basic-form-textarea">Note</label>
              <textarea
                class="form-control"
                [(ngModel)]="newLoanRepayment.note"
                id="basic-form-textarea"
                rows="2"
                placeholder="Note"
                name="note"
              ></textarea>
            </div>
            <button class="btn btn-primary" type="submit">Submit</button>
          </form>
        </c-row>
      </c-card-body>
    </c-card>
  </c-col>
</c-row>
