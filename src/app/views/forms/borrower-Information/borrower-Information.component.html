<app-tille *ngIf="content || title" [content]="content" [title]="title"></app-tille>
<c-row>
  <c-col xs="12">
    <c-card class="mb-4">
      <c-card-header ngPreserveWhitespaces>
        <strong>Quét thông tin (Scan information)</strong>
      </c-card-header>
      <c-card-body>
        <c-row>
          <form (ngSubmit)="addBorrowerInformation()">
            <div class="row">
              <div class="col-12 col-md-6">
                <div class="mb-3">
                  <label class="form-label" for="basic-form-dob">Cccd mặt trước</label>
                  <input class="form-control" id="basic-form-dob" type="file"
                    [(ngModel)]="newBorrowerInformation.DateOfBirth" name="dateOfBirth">
                </div>
              </div>
              <div class="col-12 col-md-6">
                <div class="mb-3">
                  <label class="form-label" for="basic-form-dob">Cccd mặt sau</label>
                  <input class="form-control" id="basic-form-dob" type="file"
                    [(ngModel)]="newBorrowerInformation.DateOfBirth" name="dateOfBirth">
                </div>
                
              </div>
            </div>

            <button class="btn btn-primary" type="submit">Submit</button>
          </form>
        </c-row>

      </c-card-body>

    </c-card>




    <c-card class="mb-4">
      <c-card-header ngPreserveWhitespaces>
        <strong>Thông tin người vay (Borrower Information)</strong>
      </c-card-header>
      <c-card-body>
        <c-row>
          <form (ngSubmit)="addBorrowerInformation()">
            <div class="row">
              <div class="col-12 col-md-6">
                <div class="mb-3">
                  <label class="form-label" for="basic-form-name">Họ và tên(*)</label>
                  <input class="form-control" id="basic-form-name" type="text" placeholder="Họ và tên người vay"
                    [(ngModel)]="newBorrowerInformation.FullName" name="fullName">
                </div>
                <div class="mb-3">
                  <label class="form-label" for="basic-form-name">Trả hết nợ chưa(*)</label>
                  <select class="form-select form-select-sm" aria-label=".form-select-sm example"
                    [(ngModel)]="newBorrowerInformation.LoanDone" name="LoanDone">
                    <option [value]="1">Còn nợ</option>
                    <option [value]="2">Done</option>
                  </select>
                </div>
                

                <div class="mb-3">
                  <label class="form-label" for="basic-form-email">Số điện thoại(*)</label>
                  <input class="form-control" id="basic-form-email" type="text" placeholder="Số điện thoại chính chủ"
                    [(ngModel)]="newBorrowerInformation.PhoneNumber" name="phoneNumber">
                </div>
                <div class="mb-3">
                  <label class="form-label" for="basic-form-password">Email </label>
                  <input class="form-control" id="basic-form-password" type="email" placeholder="Email của người vay"
                    [(ngModel)]="newBorrowerInformation.Email" name="email">
                </div>
                <div class="mb-3">
                  <label class="form-label" for="basic-form-dob">Số căn cước công dân(*)</label>
                  <input class="form-control" id="basic-form-dob" type="text"
                    [(ngModel)]="newBorrowerInformation.IdentityCardNumber" placeholder="Số căn cước công dân người vay"
                    name="identityCardNumber">
                </div>
                <div class="mb-3">
                  <label class="form-label" for="basic-form-dob">Ngày cấp</label>
                  <input class="form-control" id="basic-form-dob" type="date"
                    [(ngModel)]="newBorrowerInformation.DateOfIssue" name="dateOfIssue">
                </div>
                <div class="mb-3">
                  <label class="form-label" for="basic-form-dob">Nơi cấp(*)</label>
                  <input class="form-control" id="basic-form-dob" type="text"
                    [(ngModel)]="newBorrowerInformation.PlaceOfIssue" name="placeOfIssue" placeholder="Nơi cấp">
                </div>

                <div class="mb-3">
                  <label class="form-label" for="basic-form-dob">Sinh ngày</label>
                  <input class="form-control" id="basic-form-dob" type="date"
                    [(ngModel)]="newBorrowerInformation.DateOfBirth" name="dateOfBirth">
                </div>
              </div>
              <div class="col-12 col-md-6">
                <div class="mb-3">
                  <label class="form-label" for="basic-form-dob">Sinh ngày</label>
                  <input class="form-control" id="basic-form-dob" type="date"
                    [(ngModel)]="newBorrowerInformation.DateOfBirth" name="dateOfBirth">
                </div>
                <div class="mb-3">
                  <label class="form-label" for="basic-form-dob">Quê quán(*)</label>
                  <input class="form-control" id="basic-form-dob" type="text"
                    [(ngModel)]="newBorrowerInformation.Hometown" name="hometown" placeholder="Quê quán">
                </div>
                <div class="mb-3">
                  <label class="form-label" for="basic-form-dob">Địa chỉ thường trú(*)</label>
                  <input class="form-control" id="basic-form-dob" type="text"
                    [(ngModel)]="newBorrowerInformation.Address" name="address" placeholder="Địa chỉ thường trú">
                </div>
                <div class="mb-3">
                  <label class="form-label" for="basic-form-gender">Giói tính(*)</label>
                  <select class="form-select" id="basic-form-gender" aria-label="Default select example"
                    [(ngModel)]="newBorrowerInformation.Gender" name="gender">
                    <option selected="selected">Chọn giới tính(theo CCCD)</option>
                    <option value="0">Nam</option>
                    <option value="1">Nữ</option>
                  </select>
                </div>
                <div class="mb-3">
                  <label class="form-label">Ảnh CCCD mặt trước(*)</label>
                  <input class="form-control" type="file"
                  (change)="onFileSelected($event, 'ImageFront')" name="ImageFront" [(ngModel)]="newBorrowerInformation.ImageFront">
                  <div *ngIf="selectedImageMap['ImageFront']">
                    <div style="position: relative; display: inline-block;">
                      <img [src]="selectedImageMap['ImageFront']" alt="Selected Image" style="width: 50%;">
                      <button (click)="clearSelectedImage('ImageFront')"
                        style="position: absolute; top: 5px; right: 5px; background: transparent; border: none; cursor: pointer;">
                        <span style="color: red; font-size: 20px;">×</span>
                      </button>
                    </div>
                  </div>
                </div>
                <div class="mb-3">
                  <label class="form-label">Ảnh CCCD mặt sau(*)</label>
                  <input class="form-control" type="file" (change)="onFileSelected($event, 'ImageBack')" [(ngModel)]="newBorrowerInformation.ImageBack"
                    name="ImageBack">
                  <div *ngIf="selectedImageMap['ImageBack']">
                    <div style="position: relative; display: inline-block;">
                      <img [src]="selectedImageMap['ImageBack']" alt="Selected Image" style="width: 50%;">
                      <button (click)="clearSelectedImage('ImageBack')"
                        style="position: absolute; top: 5px; right: 5px; background: transparent; border: none; cursor: pointer;">
                        <span style="color: red; font-size: 20px;">×</span>
                      </button>
                    </div>
                  </div>
                </div>




                <div class="mb-3">
                  <label class="form-label">Ảnh chân dung(*)</label>
                  <input class="form-control" type="file" (change)="onFileSelected($event, 'Portrait')" name="Portrait" [(ngModel)]="newBorrowerInformation.Portrait">
                </div>
                <div *ngIf="selectedImageMap['Portrait']">
                  <div style="position: relative; display: inline-block;">
                    <img [src]="selectedImageMap['Portrait']" alt="Selected Image" style="width: 50%;">
                    <button (click)="clearSelectedImage('Portrait')"
                      style="position: absolute; top: 5px; right: 5px; background: transparent; border: none; cursor: pointer;">
                      <span style="color: red; font-size: 20px;">×</span>
                    </button>
                  </div>
                </div>


                <div class="mb-3">
                  <label class="form-label" for="basic-form-textarea">Note</label>
                  <textarea class="form-control" id="basic-form-textarea" rows="2" placeholder="Note"
                    [(ngModel)]="newBorrowerInformation.Note" name="note"></textarea>
                </div>
              </div>
            </div>

            <button class="btn btn-primary" type="submit">Submit</button>
          </form>
        </c-row>

      </c-card-body>

    </c-card>
  </c-col>

</c-row>
